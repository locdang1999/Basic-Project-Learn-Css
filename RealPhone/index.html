<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Phone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img class="moblie" src="./img/mobile.png" alt="img">
            <div id="circle">
                <div class="feature one">
                    <img src="./img/camera.png" alt="img">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./img/processor.png" alt="img">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octo-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./img/display.png" alt="img">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./img/battery.png" alt="img">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./img/arrow.png" alt="img" id="up__btn">
            <h3>Features</h3>
            <img src="./img/arrow.png" alt="img" id="down__btn">
        </div>
    </div>

    <script>
        var circle = document.querySelector('#circle');
        var up__btn = document.querySelector('#up__btn');
        var down__btn = document.querySelector('#down__btn');
        var rotateValue = circle.style.transform;
        var rotateSum;
        up__btn.onclick = function(){
            rotateSum =  rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
        down__btn.onclick = function(){
            rotateSum =  rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
    </script>
</body>
</html>
