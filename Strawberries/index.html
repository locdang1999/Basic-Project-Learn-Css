<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./img/logo.png" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="./img/bell.png" alt="icon">
                <img src="./img/user.png" alt="icon">
                <img src="./img/menu.png" alt="icon">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="./img/search.png" alt="search">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>The standard chunk of Lorem Ipsum used since the
                    1500s is reproduced for those interested. <br>Duis 
                    erat ex, pretim et blandit nec, dictum sit ame metus</p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button" class="success-btn">Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="./img/twitter.png" alt="img">
                    <img src="./img/instagram.png" alt="img">
                    <img src="./img/pinterest.png" alt="img">
                    <img src="./img/facebook.png" alt="img">
                </div>
            </div>
            <div class="right-column">
                <img src="./img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
